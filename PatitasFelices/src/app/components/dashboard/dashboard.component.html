<div class="dashboard">
    <div class="sidebar">
        <h3>Mi Cuenta</h3>
        <ul class="sidebar-menu">
            <li><a routerLink="/dashboard" routerLinkActive="active">Inicio</a></li>
            <li><a routerLink="/perfil">Mi Perfil</a></li>
            <li><a routerLink="/mascotas">Mis Mascotas</a></li>
            <li><a routerLink="/paseos">Solicitar Paseo</a></li>
            <li><a routerLink="/pagos">Facturación</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Bienvenido, {{nombreUsuario}}</h2>

        <!-- Catálogo de Mascotas -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Mis Mascotas</h3>
                <button class="btn btn-primary" (click)="mostrarModalMascota()">Agregar Mascota</button>
            </div>
            <div class="mascota-cards">
                <!-- Agregar ngFor para mascotas -->
            </div>
        </div>

        <!-- Historial de Paseos -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Últimos Paseos</h3>
            </div>
            <div class="paseo-list">
                <!-- Agregar ngFor para paseos -->
            </div>
        </div>
    </div>
</div>

<app-mascota-modal 
    [visible]="mascotaModalVisible"
    (cerrarModal)="mascotaModalVisible = false">
</app-mascota-modal>
